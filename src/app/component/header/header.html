<header class="app-header" role="banner">
  <div class="header-left">
    <button class="btn-toggle" aria-label="Toggle sidebar">
      <!-- hamburger -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="brand" aria-label="Brand">
      <div class="logo" aria-hidden="true">AB</div>
      <div class="brand-text">
        <div class="title">AdminBoard</div>
        <div class="subtitle">Panel de control</div>
      </div>
    </div>
  </div>

  <div class="header-center">
    <label class="search" aria-hidden="false">
      <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 21l-4.35-4.35" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="11" cy="11" r="6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input class="search-input" type="search" placeholder="Buscar..." aria-label="Buscar"/>
    </label>
  </div>

  <div class="header-right">
    <button class="icon-btn" title="Notificaciones" aria-label="Notificaciones">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M13.73 21a2 2 0 01-3.46 0" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="icon-btn" title="Ayuda" aria-label="Ayuda">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.09 9a3 3 0 116 0c0 1.5-2 2.25-2 3.75" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="profile" title="Cuenta">
      <div class="avatar" aria-hidden="true">O</div>
      <div class="profile-info">
        <div class="name">Oscar</div>
        <div class="role">Admin</div>
      </div>
      <svg class="caret" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M6 9l6 6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</header>
